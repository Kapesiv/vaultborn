<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAAB - 3D Multiplayer Game</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #000; }
    #game-canvas { width: 100%; height: 100%; display: block; }
    #ui-overlay {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }
    #ui-overlay > * { pointer-events: auto; }
    #login-screen {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.85);
      border: 2px solid #555;
      border-radius: 12px;
      padding: 40px;
      text-align: center;
    }
    #login-screen h1 { font-size: 48px; margin-bottom: 20px; color: #ffd700; }
    #login-screen input {
      display: block; width: 100%; padding: 12px;
      margin: 10px 0; font-size: 18px;
      background: #222; border: 1px solid #555; color: #fff;
      border-radius: 6px;
    }
    #login-screen button {
      padding: 12px 40px; font-size: 20px;
      background: #ffd700; color: #000; border: none;
      border-radius: 6px; cursor: pointer; margin-top: 10px;
      font-weight: bold;
    }
    #login-screen button:hover { background: #ffed4a; }
  </style>
</head>
<body>
  <canvas id="game-canvas"></canvas>
  <div id="ui-overlay"></div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
